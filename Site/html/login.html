<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <link rel="stylesheet" href="../css/loginPage.css">

      <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background-color: #FBF8F3;">


        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="col s6 offset-s4">
                        <h1 id="loginTitle" style="font-family: 'Montserrat'; font-style: normal">Login</h1>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="input-field col s9 offset-s3">
                            <input type="text" id="email" class="autocomplete">
                            <label for="autocomplete-input">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s9 offset-s3">
                            <input type="password" id="senha" class="autocomplete">
                            <label for="autocomplete-input">Senha</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s1 offset-s11">
                            <button class="btn-floating waves-effect waves-light" type="submit" name="action" style="background-color: #FBF8F3; box-shadow: none;">
                                <i class="material-icons right" style="color: #4B626C">arrow_forward</i>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="row" style="padding-top: 45%; margin-right: 35%">
                    <div class="col s12 offset-s2">
                        <div class="col s12 fix-margin">
                            <a href="register.html"><h3 style="font-family: 'Montserrat'" id="bottomTextCss">Criar Conta</h3></a>
                        </div>
                        <div class="col s12 fix-margin">
                            <a href="forgotPassword.html"><h3 style="font-family: 'Montserrat'" id="bottomTextCss">Esqueceu a Senha?</h3></a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col s8" style="text-align: right;">
                <img class="responsive-img container-img" src="../img/gameDame.png" style="max-height: 100%;">
            </div>
        </div>
      
      
      
      
      
      
      
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
